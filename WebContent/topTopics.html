<html ng-App="topTopics">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="HTMLPages/topTopics/topTopicsStyles.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/formValidationStyles.css">
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script  type="text/javascript" src="HTMLPages/topTopics/topTopicsControllers.js"></script>
  <title>Top Topics</title>
</head>
<body class="lightGrey" ng-controller="topicsController" data-ng-init="getTopTopics(20)">
  <h1 class="mainTitle">Top Topics:</h1>
  <!--Top user template-->
  <!--X20-->
  <div class="row">
    <button type="button" class="btn btn-default col-xs-1 col-xs-offset-1" ng-click="getTopTopics(-20)"> < Previous</button>
    <button type="button" class="btn btn-default col-xs-offset-8 col-xs-1" ng-click="getTopTopics(20)">Next > </button>
  </div>
  <div class="topUsersContainer col-xs-offset-1 col-xs-10 lightGrey" ng-repeat="topic in topTopics | limitTo:20">
    <div class="topUserInfo lightGreyContentBorder lightGrey" ng-class="{firstUser: $first , lastUser: $last}" ng-init="toggle = 0">
      <div class="row">
        <h1 class="topicIndex col-xs-4">{{$index+elementsIndex+1}}.</h1>
        <a href="" ng-click="openTopic(topic)" class="myTopic">{{topic}}</a>

      </div>
    </div>
  </div>

</body>
</html>
